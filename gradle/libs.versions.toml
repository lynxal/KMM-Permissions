android-targetSdk = "35"


[libraries]
android-appCompat = { module = "androidx.appcompat:appcompat", version.ref = "android-appCompat" }
android-lifecycleRuntime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
