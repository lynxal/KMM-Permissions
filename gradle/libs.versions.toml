[versions]
agp = "8.7.2"
kotlin = "2.1.0"
android-appCompat = "1.7.0"
coroutines = "1.8.1"
voyager = "1.1.0-beta02"
kotlinCompatibility = "1.5.14"
logging = "0.0.5"

compose-multiplatform = "1.7.3"
androidx-lifecycle = "2.8.4"
androidx-material = "1.12.0"
androidx-activityCompose = "1.10.1"
android-compileSdk = "35"
